# UM6P Learning Center Management System - Configuration File

# Database Configuration
db.url=jdbc:mysql://localhost:3306/um6p_learning_center?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=root
db.driver=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Settings
db.pool.maximumPoolSize=10
db.pool.minimumIdle=2
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000
db.pool.autoCommit=true
db.pool.cachePrepStmts=true
db.pool.prepStmtCacheSize=250
db.pool.prepStmtCacheSqlLimit=2048

# Application Settings
app.name=UM6P Learning Center
app.version=1.0
app.environment=development

# Session Configuration
session.timeout.minutes=30
session.cookie.secure=false
session.cookie.httpOnly=true

# Borrowing Configuration
borrowing.max.limit=5
borrowing.period.days=14
borrowing.fine.per.day=5.0

# Event Configuration
event.registration.reminder.days=1

# Security Configuration
security.csrf.enabled=true
security.rate.limit.enabled=true
security.rate.limit.max.attempts=5
security.rate.limit.window.minutes=15

# File Upload Configuration
upload.max.file.size=10485760
upload.allowed.extensions=pdf,doc,docx,jpg,png

# Logging Configuration
logging.level=INFO
logging.file.path=logs/application.log
logging.max.file.size=10MB
logging.max.history=30

# Email Configuration (for future use)
email.enabled=false
email.smtp.host=smtp.um6p.ma
email.smtp.port=587
email.username=
email.password=
email.from=noreply@um6p.ma

# Cache Configuration
cache.enabled=false
cache.ttl.minutes=60

# Notification Settings
notification.enabled=true
notification.overdue.check.days=1
notification.event.reminder.hours=24
